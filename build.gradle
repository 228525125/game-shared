plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

ext {
	set('springframeworkVersion', '5.2.0.RELEASE')   //4.3.20.RELEASE
}

dependencies {
	implementation project(':game-arithmetic')
	implementation project(':game-build')
	implementation project(':game-command')	
	implementation project(':game-interception')
	implementation project(':game-validation')

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'org.springframework:spring-context:5.2.0.RELEASE'
    implementation 'org.springframework:spring-beans:5.2.0.RELEASE'
    implementation 'org.springframework:spring-core:5.2.0.RELEASE'
    implementation 'org.springframework:spring-orm:5.2.0.RELEASE'
    implementation 'org.springframework:spring-aop:5.2.0.RELEASE'
    implementation 'org.springframework:spring-web:5.2.0.RELEASE'
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.9.5'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.9.5'
    implementation 'dom4j:dom4j:1.6.1'
	implementation 'org.slf4j:slf4j-api:2.0.0-alpha1'	
	implementation 'com.netflix.hystrix:hystrix-core:1.5.12'
	implementation 'javax.validation:validation-api:2.0.1.Final'
	compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
	compileOnly 'org.projectlombok:lombok:1.16.20'
	annotationProcessor 'org.projectlombok:lombok:1.16.20'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework:spring-test:5.2.0.RELEASE'
    testImplementation 'org.mockito:mockito-core:2.21.0'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
}

// UTF-8
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
